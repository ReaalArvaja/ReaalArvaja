<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReaalArvaja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #291720;
            color: #D90368;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .cyber-container {
            text-align: center;
            padding: 2rem;
            background: #291720;
            border: 3px solid #D90368;
            border-radius: 15px;
            box-shadow: 0 0 30px #D90368;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #D90368;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        .cyber-link {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #291720;
            background: #D90368;
            border: 2px solid #D90368;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .cyber-link:hover {
            background: transparent;
            color: #D90368;
            box-shadow: 0 0 20px #D90368;
            transform: scale(1.05);
        }

        .cyber-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
            #D90368,
                transparent
            );
            transition: 0.5s;
        }

        .cyber-link:hover::before {
            left: 100%;
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, #D90368) 1px, transparent 1px),
                linear-gradient(180deg, #D90368 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #D90368;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                #D90368 51%,
                transparent 52%
            );
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div class="scan-line"></div>
    
    <div class="cyber-container">
        <h1 class="animate__animated animate__fadeIn">Reaalarvaja</h1>
        <p>uuri vÃ¤lja kus pookied on</p>
        <a href="/game" class="cyber-link animate__animated animate__pulse animate__infinite">
            ðŸš€ piilu
        </a>
    </div>
</body>
</html>
