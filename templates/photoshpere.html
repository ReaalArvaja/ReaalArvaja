<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Fotosfäär - {{ room }}</title>
    <!-- Pannellumi stiilileht ja skriptide lisamine -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
      #panorama {
          width: 100%;
          height: 500px;
      }
      body { font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h1>Fotosfäär - {{ room }}</h1>
    <div id="panorama"></div>
    <script>
      pannellum.viewer('panorama', {
          "type": "equirectangular",
          "panorama": "/static/images/{{ room }}.jpg",  // Siia pane oma ruumi foto (näiteks ruum1.jpg)
          "autoLoad": true
      });
    </script>
    <p><a href="/">Tagasi majaplaani juurde</a></p>
</body>
</html>
